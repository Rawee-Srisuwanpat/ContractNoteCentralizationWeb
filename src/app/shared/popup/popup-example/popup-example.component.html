<div class="modal fade" id="staticBackdrop" data-bs-backdrop="fade" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="PopupExamplestaticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="PopupExamplestaticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <section class="section">
          <div class="row">
            <div class="col-lg-12">

              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Insert Data</h5>

                  <div>
                    <div class="row mb-3">
                      <label for="inputText" class="col-sm-2 col-form-label">Country</label>
                      <div class="col-sm-10">
                        <input type="text" [(ngModel)]="model.name" class="form-control">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputEmail" class="col-sm-2 col-form-label">Area</label>
                      <div class="col-sm-10">
                        <input type="number" [(ngModel)]="model.area" class="form-control">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputPopulation" class="col-sm-2 col-form-label">Population</label>
                      <div class="col-sm-10">
                        <input type="number" [(ngModel)]="model.population" class="form-control">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="Summit()">Summit</button>
      </div>
    </div>
  </div>
</div>
